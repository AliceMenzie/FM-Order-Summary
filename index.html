<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./images/illustration-hero.svg" />

      <h1>Order Summary</h1>

      <div class="summary">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>

      <div class="sub">
        <div>
          
        </div>

        <div>
          <h1>Annual Plan</h1>
          <p>$59.99/year</p>
        </div>

        <div>
          <a href="#" class="change-sub">Change</a>
        </div>
      </div>

      <button class="btn-payment">Proceed to Payment</button>

      <div class="cancel-container">
        <a href="#" class="cancel">Cancel Order</a>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/AliceMenzie">Alice</a>.
      </div>
    </div>

    
  </body>
</html>
